<script>
    books();
    function books(){
        fetch('courses.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (const element of data) {
                var div = document.createElement("div");
                div.innerHTML = '<ul><li><b> Name: </b>' + element.name + 
                    '<b><br> Code: </b>' +'<i>'+ element.code + '</i>'+
                    '<b><br> Semester: </b>' + element.semester +
                    '<b><br> Professor: </b>' + element.professor + '</li>';
                mainContainer.appendChild(div);
            }
        }

    }
    
</script>
