<script>
    books();
    function books(){
        fetch('books.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (const element of data) {
                var div = document.createElement("div");
                div.innerHTML = '<ul><li><b> Book Title: </b>' + element.title + '<b><br> Author: </b>' + element.author +'<b><br> ISBN: </b>' + element.isbn +'<b><br> Course Used In: </b>' +'<i>'+ element.courseID +'</i>'+ '<b><br> Stock: </b>' + element.Stock + '</li>';
                mainContainer.appendChild(div);
            }
        }

    }
