<div id="myData" class = "other">

</div>


<script>
    books();
    function books(){
        fetch('books.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (const element of data) {
                var div = document.createElement("div");
                div.innerHTML = '<ul><li><b> Book Title: </b>' + element.title + '<b>&nbsp&nbsp&nbsp&nbsp&nbsp Author: </b>' + element.author +'<b>&nbsp&nbsp&nbsp&nbsp&nbsp ISBN: </b>' + element.isbn +'<b>&nbsp&nbsp&nbsp&nbsp&nbsp Course Used In: </b>' + element.courseID + '</li>';
                mainContainer.appendChild(div);
            }
        }

    }
    
</script>
